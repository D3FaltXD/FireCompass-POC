<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSM Experience - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            min-height: 100vh;
            display: flex;
        }

        .poc-banner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #ff6b6b;
            color: #ffffff;
            text-align: center;
            padding: 8px 0;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            z-index: 1000;
        }

        .left-section {
            flex: 1;
            background-color: #2b2d3e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .logo-container {
            margin-bottom: 60px;
        }

        .logo-circle {
            width: 180px;
            height: 180px;
            background-color: #e8f020;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .logo {
            width: 120px;
            height: auto;
        }

        .left-section h1 {
            color: #e8f020;
            font-size: 42px;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
            max-width: 500px;
        }

        .right-section {
            flex: 1;
            background-color: #f5f5f5;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }

        .social-section {
            margin-bottom: 40px;
        }

        .social-section h2 {
            color: #000;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .social-buttons {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: opacity 0.3s;
        }

        .social-btn:hover {
            opacity: 0.9;
        }

        .facebook-btn {
            background-color: #3b5998;
            color: #ffffff;
        }

        .linkedin-btn {
            background-color: #0077b5;
            color: #ffffff;
        }

        .email-btn {
            background-color: #ffffff;
            color: #000;
            border: 1px solid #ddd;
            width: 100%;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #666;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #000;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #e8f020;
        }

        input::placeholder {
            color: #999;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #e8f020;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            opacity: 0.8;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .links a {
            color: #000;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: #e8f020;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .icon {
            font-size: 20px;
        }

        @media (max-width: 968px) {
            body {
                flex-direction: column;
            }

            .left-section {
                padding: 60px 40px;
            }

            .right-section {
                padding: 60px 40px;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="poc-banner">Firecompass POC</div>

    <div class="left-section">
        <div class="logo-container">
            <div class="logo-circle">
                <img src="https://www.hsmexperience.net.br/assets/images/logos/hsm_logo.svg" alt="HSM Experience" class="logo">
            </div>
        </div>
        <h1>O melhor conte√∫do sobre gest√£o e neg√≥cios</h1>
    </div>

    <div class="right-section">
        <div class="login-container">
            <div class="social-section">
                <h2>Entre com um dos servi√ßos abaixo</h2>
                <div class="social-buttons">
                    <button class="social-btn facebook-btn">
                        Facebook
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </button>
                    <button class="social-btn linkedin-btn">
                        LinkedIn
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </button>
                </div>
                <button class="social-btn email-btn">
                    Login via e-mail
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                </button>
            </div>

            <div class="divider">ou</div>

            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Informe seu e-mail"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Informe sua senha"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            üëÅ
                        </button>
                    </div>
                </div>

                <div class="links">
                    <a href="#">Cadastre-se</a>
                    <span>|</span>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="submit-btn">
                    ENTRAR
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üëÅ';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }
    </script>
</body>
</html>
